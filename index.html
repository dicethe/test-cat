<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О кошках</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <div class="wrapper">
        <header class="header">

        </header>

        <main class="main">
            <!-- Предупреждение -->
            <div class="warning hidden">
                Упс, произошла ошибка. Мы уже разбираемся с этим.
            </div>

            <!-- Тест -->
            <div class="quiz hidden ">
                <h2 class="quiz__header">Тест о котах и для котов</h2>

                <div class="quiz__progress">
                    <div class="quiz__progress-inner"></div>
                </div>

                <div class="quiz__content">
                    <h3 class="quiz__title">
                    </h3>
                    <ul class="quiz__list">
                    </ul>
                </div> 

                <div class="quiz__footer">
                    <div class="quiz__total">
                        
                    </div>
                    <button  class="quiz__next-btn">Далее</button>
                </div>
            </div>
            <!-- Результат теста -->
            <div class="result hidden">
                <div class="result__title">The end.</div>
                <div class="result__img">
                    <img src="./img/cat.png" alt="The end">
                </div>
                <div class="result__text">
                    <!-- Задаем значение в JavaScript -->
                </div>
                <div class="result__btn">
                    <a class="result__restart" href="index.html">Начать заново</a>
                </div>
            </div>
        </main>

        <footer class="footer">
           
        </footer>
    </div>

    <script src="./js/questions.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
